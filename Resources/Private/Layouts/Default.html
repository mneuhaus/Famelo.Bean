<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Famelo.Bean</title>

    <link href="{f:uri.resource(path: 'Components/bootstrap/css/bootstrap.min.css')}" rel="stylesheet">
    <link href="{f:uri.resource(path: 'Styles/Main.css')}" rel="stylesheet">

    <script type="text/javascript" src="{f:uri.resource(path: 'Components/jquery.min.js')}"></script>

    <script type="text/javascript" src="{f:uri.resource(path: 'Components/nomnoml/lib/zepto.min.js')}"></script>
    <script type="text/javascript" src="{f:uri.resource(path: 'Components/nomnoml/lib/underscore.js')}"></script>
    <script type="text/javascript" src="{f:uri.resource(path: 'Components/nomnoml/lib/underscore.skanaar.js')}"></script>
    <script type="text/javascript" src="{f:uri.resource(path: 'Components/nomnoml/lib/dagre.min.js')}"></script>
    <script type="text/javascript" src="{f:uri.resource(path: 'Components/nomnoml/lib/skanaar.canvas.js')}"></script>
    <script type="text/javascript" src="{f:uri.resource(path: 'Components/nomnoml/lib/vector.js')}"></script>
    <script type="text/javascript" src="{f:uri.resource(path: 'Components/nomnoml/nomnoml.jison.js')}"></script>
    <script type="text/javascript" src="{f:uri.resource(path: 'Components/nomnoml/nomnoml.parser.js')}"></script>
    <script type="text/javascript" src="{f:uri.resource(path: 'Components/nomnoml/nomnoml.layouter.js')}"></script>
    <script type="text/javascript" src="{f:uri.resource(path: 'Components/nomnoml/nomnoml.renderer.js')}"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>


    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Famelo.Bean</a>
        </div>

        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav ">

            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Beans ({bean.name})<span class="caret"></span></a>

              <ul class="dropdown-menu" role="menu">
              <f:for each="{beans}" as="navigationBean" key="navigationBeanName">
                <li><f:link.action action="index" controller="{navigationBean.controller}" package="{navigationBean.package}"  arguments="{bean: navigationBeanName}" addQueryString="1">{navigationBean.name}</f:link.action></li>
              </f:for>
              </ul>
            </li>

            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Change Package ({currentPackage.packageKey})<span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <f:for each="{packages}" as="package">
                  <li>
                    <f:link.action action="index" arguments="{package: package.packageKey}" addQueryString="1">
                      {package.packageKey}
                    </f:link.action>
                  </li>
                </f:for>
              </ul>
            </li>
          </ul>
        </div>

      </div>
    </div>

    <div class="layout">
      <f:if condition="{sources}">
        <f:then>
          <aside>
            <f:for each="{sources}" as="sourceName" key="sourceKey">
              <div class="media">
                <f:link.action action="edit" arguments="{source: sourceKey}" addQueryString="1">
                  <div class="media-body">
                    <h4 class="media-heading">{sourceName}</h4>
                    <small>{sourceKey}</small>
                  </div>
                </f:link.action>
              </div>
            </f:for>
              <div class="media">
                <div class="media-body">
                  <f:link.action action="new" arguments="{source: sourceKey}" addQueryString="1" class="btn btn-default btn-block">
                    Create New
                  </f:link.action>
                </div>
              </div>
          </aside>
          <section class="main with-sidebar">
            <f:render section="Main" />
          </section>
        </f:then>
        <f:else>
          <section class="main">
            <f:render section="Main" />
          </section>
        </f:else>
      </f:if>
    </div>

    <script src="{f:uri.resource(path: 'Components/pluralize/pluralize.js')}"></script>
    <script src="{f:uri.resource(path: 'Components/bootstrap/js/bootstrap.min.js')}"></script>
    <script src="{f:uri.resource(path: 'Scripts/Main.js')}"></script>
  </body>
</html>
